<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="/js/login.js"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    .container{
      display: flexbox;
      justify-content: center;
      text-align: center;

    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <!-- <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div> -->
      <h1>Porfavor ingresa</h1>
      <input class="form_login_requerido" value="" id="usuario" type="user" placeholder="Usuario">
      <label for="usuario">Usuario</label>
      <input class="form_login_requerido" value="" id="contra" type="password" placeholder="Contraseña">
      <label for="contra">Contraseña</label>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <div class="checkbox_div">
        <label>
        <input class="form_login_requerido" type="checkbox" value="">
        "Recordar Usuario y Contraseña"
        </label>
      </div>
      <div class="checkbox_div capcha">
        <label>
          <input class="form_login_requerido" type="checkbox" value="capcha">
          "No soy un robot"
        </label>
      </div>
      <button id="btn_login" onclick="datos_requeridos">Ingresar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
